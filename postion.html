<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .static {
        position: static;
      }
      .box {
        color: white;
        font-size: 2rem;
        text-align: center;
        width: 50px;
        height: 50px;
        background: #000;
        border-radius: 50%;
      }
      .relative {
        position: relative;
      }
      .absolute {
        position: absolute;
      }
      .sticky {
        position: sticky;
      }
      .fixed {
        position: fixed;
      }
    </style>
    <div class="static">
      <div class="box">1</div>
    </div>
    <div class="relative">
      <div class="box absolute">2</div>

      <div class="fixed box">3</div>
      <div class="sticky box">4</div>
    </div>
  </body>
</html>
